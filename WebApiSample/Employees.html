<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document)
            .ready(function() {
                var ulEmployees = $('#ulEmployees');
                $('#btnEmp')
                    .click(function() {
                        $.ajax({
                            type: 'Get',
                            url: 'api/employee',
                            //dataType: 'jsonp',
                            dataType: 'json',
                            success: function(data) {
                                ulEmployees.empty();
                                $.each(data,
                                    function(index, val) {
                                        var name = val.name;
                                        ulEmployees.append('<li>' + name + '</li>');
                                    });
                            }
                        });
                    });
                $('#btnClear')
                    .click(function() {
                        ulEmployees.empty();
                    });
            });

    </script>
</head>
<body>
    <input id="btnEmp" type="button" value="Get All Employees" />
    <input id="btnClear" type="button" value="Clear" />
    <ul id="ulEmployees"></ul>
</body>
</html>
